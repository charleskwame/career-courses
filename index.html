<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="mt-8">
    <h3 class="text-center text-2xl lg:text-4xl" style="font-weight: 600; font-family: sans-serif;">Career Courses</h3>
    <p class="text-center text-xs">advance your career now with fast and easy courses</p>
    </div>
    
    <div>
        <fieldset class="mt-10 border-2 border-blue-400 mx-28 h-28 lg:mx-96">
            <legend class="text-center text-sm mb-5" style="font-weight: 400;">
                continue with
            </legend>
           
    
            <div class="flex items-center justify-center space-x-4">
                <a href="https://accounts.google.com/Login" target="_new">
                <img src="images/1298745_google_brand_branding_logo_network_icon.svg" alt="google link" class="rounded-full border-2 border-blue-600 hover:border-white w-10">
                </a>
        
                <a href="https://twitter.com/login/" target="_new">
                <img src="images/5296515_bird_tweet_twitter_twitter logo_icon.svg" alt="twitter link" class="rounded-full border-2 border-blue-600 hover:border-white w-10">
                </a>
        
                <a href="https://signin.aws.amazon.com/" target="_new">
                <img src="images/7422422_aws_amazon_web_services_icon.svg" alt="aws link" class="rounded-full border-2 border-blue-600 hover:border-white w-10">
                </a>
        
                <a href="https://www.facebook.com/login.php" target="_new">
                <img src="images/5296499_fb_facebook_facebook logo_icon.svg" alt="facebook link" class="rounded-full border-2 border-blue-500 hover:border-white w-10">
                </a>
            </div>
        </fieldset>
</div>

    <div class="pt-10">
    <p class="text-center text-sm">or</p>
    <p class="text-center text-xl mb-2" style="font-weight: 400;">Log in</p>
    </div>
    
    <div class="grid grid-rows-3 justify-center">
        <input type="text" placeholder="enter username" class="border-2 border-blue-600 w-64 rounded-full text-xs h-10 bg-blue-400 placeholder:pl-4 placeholder:text-blue-700 hover:border-white hover:placeholder:text-white">
        <input type="password" placeholder="enter password" class="border-2 border-blue-600 w-64 rounded-full text-xs h-10 bg-blue-400 placeholder:pl-4 placeholder:text-blue-700 hover:border-white hover:placeholder:text-white">
        <a href="#" target="_blank" class="text-sm text-center  border-1 w-64 rounded-full pt-2 mt-4 h-10 bg-white hover:bg-blue-800">
        Log in
        </a>
    </div>

    <div class="grid grid-rows-2 justify-center">
        <p class="text-center mt-10 text-sm mb-2" style="font-weight: 400;">Don't have an account?</p>    
        <a href="#" target="_blank" class="text-sm text-center border-1 w-64 rounded-full h-10 pt-2  bg-blue-600 hover:bg-blue-300">
        Sign up
        </a>
    </div>
    
</body>
</html>
